<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/eda3939b6f.js"></script>
    <title>Some Name</title>
</head>
<body>
    <div class="login__box">
        <h1 class = 'h1 slit-out-reverse'>Login</h1>
        <div class="text__box slit-out-reverse">
            <i class = "fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="text__box slit-out-reverse">
            <i class = "fa fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <input type="button" class = "btn btn__autorization fade-out-reverse" value = "Sign in" onclick="signIn()">
        <input type="button" class = "btn btn__registration fade-out-reverse" value = "Registration" onclick="registration()">
    </div>

    <div class="signedIn">
        You are signed in.
    </div>

    <div class="registrationIndicator__wrapper">
        <div class="step__indicator">
            <div class="step">
                <div class="step__title">
                    General
                </div>
                <div class="step__point">
                    <div class="pre-line">
                        <div class="line hide"></div>
                    </div>
                    <div class="mid-point">
                        <div class="round contour" id = "first-round"></div>
                    </div>
                    <div class="post-line">
                        <div class="line next" id = "firstline1"></div>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step__title">
                    Contacts
                </div>
                <div class="step__point">
                    <div class="pre-line">
                        <div class="line next" id = "firstline2"></div>
                    </div>
                    <div class="mid-point">
                        <div class="round next" id = "second-round"></div>
                    </div>
                    <div class="post-line">
                        <div class="line next" id = "secondline1"></div>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step__title">
                    Personal
                </div>
                <div class="step__point">
                    <div class="pre-line">
                        <div class="line next" id = "secondline2"></div>
                    </div>
                    <div class="mid-point">
                        <div class="round next" id = "third-round"></div>
                    </div>
                    <div class="post-line">
                        <div class="line hide"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="registrationForm__wrapper hide">
        <div class="registration__form1">
            <div class="first__q">
                <p class="title">First name</p>
                <input type="text" placeholder="John">
            </div>
            <div class="last__q">
                <p class="title">Last name</p>
                <input type="text" placeholder="Wick">
            </div>
            <div class="btn__q">
                <input class = "btn__next" type="button" value = "Next step" onclick="step2()">
            </div>
        </div>
        <div class="registration__form2 hide">
            <div class="first__q">
                <p class="title">Phone number</p>
                <input type="text" placeholder="+79834423333">
            </div>
            <div class="last__q">
                <p class="title">E-mail</p>
                <input type="text" placeholder="Bigd**k@mail.ru">
            </div>
            <div class="btn__q">
                <input class = "btn__next" type="button" value = "Next step" onclick="step3()">
            </div>
        </div>
        <div class="registration__form3 hide">
            <div class="first__q">
                <p class="title">Country</p>
                <input type="text" placeholder="USA">
            </div>
            <div class="last__q">
                <p class="title">City</p>
                <input type="text" placeholder="New York">
            </div>
            <div class="btn__q">
                <input class = "btn__next" type="button" value = "Finish" onclick="finish()">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
