<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/eda3939b6f.js"></script>
    <title>Some Name</title>
</head>
<body>
    <div class="login__box">
        <h1 class = 'h1 slit-out-reverse'>Login</h1>
        <div class="text__box slit-out-reverse">
            <i class = "fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="text__box slit-out-reverse">
            <i class = "fa fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <input type="button" class = "btn btn__autorization fade-out-reverse" value = "Sign in" onclick="signIn()">
        <input type="button" class = "btn btn__registration fade-out-reverse" value = "Registration" onclick="registration()">
    </div>

    <div class="signedIn">
        You are signed in.
    </div>

    <div class="registration__wrapper">
        <div class="step__indicator">
            <div class="step">
                <div class="step__title">
                    name
                </div>
                <div class="step__point">
                    <div class="pre-line">
                        <div class="line hide"></div>
                    </div>
                    <div class="mid-point">
                        <div class="round contour"></div>
                    </div>
                    <div class="post-line">
                        <div class="line next"></div>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step__title">
                    name
                </div>
                <div class="step__point">
                    <div class="pre-line">
                        <div class="line next"></div>
                    </div>
                    <div class="mid-point">
                        <div class="round next"></div>
                    </div>
                    <div class="post-line">
                        <div class="line next"></div>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step__title">
                    name
                </div>
                <div class="step__point">
                    <div class="pre-line">
                        <div class="line next"></div>
                    </div>
                    <div class="mid-point">
                        <div class="round next"></div>
                    </div>
                    <div class="post-line">
                        <div class="line hide"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="registration__form">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
